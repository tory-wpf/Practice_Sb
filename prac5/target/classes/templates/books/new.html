<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новая книга</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Добавление книги</h1>
<br>
<div class="row w-25 mx-auto">
  <form th:method="POST" th:action="@{/books}" th:object="${Book}">
    <div class="mb-3">
      <label for="name" class="form-label" >Название: </label>
      <input type="text" class="form-control" th:field="*{name}" id="name"/>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Автор: </label>
      <input type="text"  class="form-control" th:field="*{author}" id="author"/>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success">Создать</button>
      <a href="/books/" class="btn btn-primary" role="button">На главную</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
