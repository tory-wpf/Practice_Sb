<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:form="">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Список книг</h1>
<div class="row w-25 mx-auto">
    <table class="table table-striped">
        <tr>
            <th style="font-size: 3vmin" class="text-center" >Название книги</th>
            <th style="font-size: 3vmin" class="text-center">Действие</th>
        </tr>

        <div th:each="Book : ${booksList}">
            <tr class="text-center">
                <th class="text-center">
                    <label style="font-size: 2vmin" > <a  th:href="@{/books/{id}(id=${Book.getId()})}" th:text="${Book.getName()}">Книга</a> </label>
                </th>

                <th class="text-center">
                    <form th:method="DELETE" th:action="@{/books/{id}(id=${Book.getId()})}">
                        <button type="submit" class="btn btn-danger">
                            <p>Удалить книгу</p>
                        </button>
                    </form>
                </th>
            </tr>
        </div>
    </table>
<br>
</div>
<div class="text-center">
    <a class="btn btn-secondary " href="/books/new">Добавить книгу в список</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
