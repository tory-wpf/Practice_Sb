<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Книга</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<br>
<div class="px-4">
  <p>Название книги:</p>
  <p style="font-size: 3vmin" th:text="${Book.getName()}">Название</p>
  <p>Автор книги:</p>
  <p style="font-size: 3vmin" th:text="${Book.getAuthor()}">Автор</p>
  <p>ID книги:</p>
  <p style="font-size: 3vmin" th:text="${Book.getId()}">id</p>

  <div>
    <form th:method="DELETE" th:action="@{/books/{id}(id=${Book.getId()})}">
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="/books/" class="btn btn-primary" role="button">На главную</a>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
